<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Breaking Bad - ¡Que comience el juego!</title>    
</head>

<body class="fondo letra">
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" autocomplete="on" target="_blank">
        <fieldset>
            <legend class="formu">Datos Personales</legend>
            <p class="formu">Nombre: <input type="text" placeholder="P.E. Александр" required class="boxe">
            <br>
            <br>Apellidos <input type="text" placeholder="P.E. Пушкин" required class="boxe">
            <br>
            <br>Dirección Postal <input type="text" placeholder="P.E. Avenida de Moscú 1917 7º 54017 Moscú" class="boxe">
            <br>
            <br>DNI <input type="text" placeholder="P.E 12345678X" class="boxe">
            <br>
            <br>Correo electrónico <input type="email" placeholder="P.E. АлександрСергеевичПушкин@correo.ru" required class="boxe">
            <br>
            <br>Sexo <select name="Sexo Usuario" class="boxe">
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
                </select>
            <br>
            <br>Fecha de nacimiento <input type="date" class="boxe">
        </fieldset>
        <br>
        <fieldset>
            <legend class="formu">Personajes de la serie</legend>
            <select>
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros personajes</option>
            </select>
    </fieldset>
        <p class="formu">Comentarios: 
        <br><textarea placeholder="Escriba aquí su comentario" maxlength="250" class="box"></textarea>
        <br>
        <br>Adjuta un archivo: <input type="file" name="adjunto" multiple> 
        <br>
        <br><input type="submit" value="Enviar"><input type="submit" value="Borrar"> 
    </form>

</body>
</html>
